<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Lista autorow</h2>

<table border="1">

    <tr>
        <th>Imie</th>
        <th>Nazwisko</th>
    </tr>

    <tr th:each="author : ${authorsList}">
        <td th:text="${author.getName()}"></td>
        <td th:text="${author.getLastname()}"></td>
    </tr>

</table>

</body>
</html>
